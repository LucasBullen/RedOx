#Default templates for rust files
for = for ${cursor} in ${cursor} {\n\t${cursor}\n}
unimplemented = unimplemented!()
unreachable = unreachable!()
println = println!("${cursor}",${cursor})
macro_rules = macro_rules! ${cursor} {\n\t(${cursor}) => {\n\t\t${cursor}\n\t};\n}
if_let_option = if let Some(${foo}) = ${foo} {\n\t${foo}.${cursor}\n}
spawn = thread::spawn(move || {\n\t${cursor}\t});